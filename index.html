<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
</head>

<body class="bg-gray">

    <header>
        <h2 class="text-center text-success my-4 h1">
            Search your Book
        </h2>
        <!-- book search area input -->
        <div class="input-group mb-4 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the book you want to find"
                aria-label="Recipient's username" aria-describedby="button-addon2" />
            <!-- //search button -->
            <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-search">
                search
            </button>
        </div>

    </header>

    <main class="container">

        <!-- error message and spinner ass -->
        <div>
            <p id="error-message" class="h1 mt-5 w-75 mx-auto bg-danger text-center text-dark">
                BOOK NOT FOUND, Write a valid name
            </p>
            <div id='spinner' class=" spinner-grow text-info" style="margin-left: 50%;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>


        <!-- total books number -->
        <div id="books-numbers" class="w-70 mx-auto m-4 text-primary fw-bold h2 text-center"></div>

        <!-- single book details -->
        <div id="book-details" class="w-50 mx-auto mb-5"></div>

        <!-- book search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </main>

    <!-- bootstrap js link here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- vanila js code link -->
    <script src="js/app.js"></script>

</body>

</html>
